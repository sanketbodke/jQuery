<!DOCTYPE html>
<html>

<head>
    <script src="jQuery.js"></script>
</head>

<body>
    <div id="divSelect"></div>
    <script>
        colors = {
            "color1": "Red",
            "color2": "Green",
            'color3': "Blue"
        };

        $.each(colors, function(key, value) {
            $('#divSelect').append($("<option/>", {
                value: key,
                text: value
            }));
        });
    </script>
</body>

</html>
