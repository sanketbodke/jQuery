<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jQuery.js"></script>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <div></div>
    <h3></h3>
</body>

<script type="text/javascript">
    $(document).ready(function() {
        $('div').mousedown(function(event) {
            switch (event.which) {
                case 1:
                    $('h3').html('Left Click');
                    break;
                case 2:
                    $('h3').html('Center Click');
                    break;
                case 3:
                    $('h3').html('Right Click');
                    break;
                default:
                    break;
            }
        });
    });
</script>

</html>
