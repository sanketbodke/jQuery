<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Count number of rows and columns in a table using jQuery.</title>
</head>

<body>
    <table id="table1" border="2px solid">
        <tr>
            <th>HTML</th>
            <th>CSS</th>
        </tr>
        <tr>
            <td>Website</td>
            <td>Design </td>
        </tr>
    </table>
    <script>
        $.fn.rowCount = function() {
            return $('tr', $(this).find('tbody')).length;
        };

        $.fn.columnCount = function() {
            return $('th', $(this).find('tbody')).length;
        };
        var

            rowctr = $('#table1').rowCount();
        var colctr = $('#table1').columnCount();

        document.write('No of Rows:' + rowctr);
        document.write('No of Columns:' + colctr);
    </script>
</body>

</html>
