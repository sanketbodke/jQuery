<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jQuery.js"></script>
</head>

<body>
    <input type="text" id="addList">
    <input type="button" name="add" class="btn" value="Add">

    <div class="addTask">
        <ul class="List">

        </ul>
    </div>
    <script>
        $(document).ready(function() {
            $('.btn').click(function() {
                var content = $('#addList').val();
                var fixingContent =
                    '<li>' + content + '</li>';

                $('.List').append(fixingContent);
            })
        })
    </script>
</body>

</html>
