<!DOCTYPE html>
<html>

<head>
    <script src="jQuery.js"></script>
</head>

<body>
    <p>Input your Name :</p>
    <input type="text" name="pname">
    <input id="button1" type="button" value="Click to set default name" />
    <script>
        $(document).ready(function() {
            $('#button1').click(function() {
                $('input[name="pname"]').val('code_sanket');
            });
        });
    </script>
</body>

</html>
